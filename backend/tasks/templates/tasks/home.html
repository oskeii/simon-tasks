{% extends "tasks/base.html" %}
{% block content %}
    <h1>App home!</h1>
    {% for task in tasks %}
        <div class="media content-section">
            <img class="rounded-circle article-img" src="{{ task.user.profile.image.url }}"
            <div class="media-body">
                
                <div class="article-metadata">
                    <a class="mr-2" href="#">link here</a>
                    <small class="text-muted">DUE: {{ task.due_date }}</small>   
                    <small class="text-muted">assigned at: {{ task.created_at }}</small>                    
                </div>
                <h3>
                    <a class="article-title" href="{% url 'task-detail' task.id %}">
                        {{ task.title }}
                        {% if task.complete %}<span style="color: green;"> &#10003;</span>{% endif %} 
                    </a>
                </h3>
                <p>description: {{ task.description }}</p>    
            </div>
                       

 
        </div>

    {% endfor %}
{% endblock content %}
